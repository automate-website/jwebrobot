language: java
sudo: required

cache:
  directories:
  - $HOME/.m2

services:
  - docker

before_install:
  - pip install --user codecov

before_script:
  - docker-compose -f docker-compose.travis.yml up -d

script:
  - mvn clean package $MAVEN_CLI_OPTS
#  - .travis/build-image.sh

after_success:
  - codecov
  - .travis/prepare-gpg.sh
  - .travis/deploy.sh
#  - .travis/deploy-image.sh

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - MAVEN_OPTS: "-Djava.awt.headless=true -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    - MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
