language: java
sudo: false
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script: mvn clean verify
before_install:
- openssl aes-256-cbc -K $encrypted_d0769df50eff_key -iv $encrypted_d0769df50eff_iv
  -in codesigning.asc.enc -out codesigning.asc -d
- pip install --user codecov
after_success:
- codecov
- mvn deploy --settings settings.xml -DskipTests=true -B
env:
  global:
  - secure: 
  - secure: 
dd:
  secure: 
