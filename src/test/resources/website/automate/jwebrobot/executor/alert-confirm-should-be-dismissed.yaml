name: Confirm Should Be Dismissed
steps:
  - open: 'http://localhost:8089/alerts.html'

  # Open dismiss
  - click:
      selector: a
      text: "Show confirm"
  - alert:
      text: "Confirm?"
      confirm: false

  # Open confirm
  - click:
      selector: a
      text: "Show confirm"
  - alert:
      text: "Confirm?"
      confirm: true

  - wait: 1
  - ensure: h1#Info

