name: Ensure by Text, Selector and Click on stored Element Test
steps:
  - open: 'http://localhost:8089'
  - ensure:
      selector: '.secondary > a'
      text: 'Read info'
    register: infoAnchor
  - click:
      selector: '.secondary > a'
      text: ${ infoAnchor.getText() }
  - ensure: 'h1#Info'
