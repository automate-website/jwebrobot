name: Prompt Should Be Dismissed
steps:
  - open: '${baseUrl}/alerts.html'

  # Open and close
  - click:
      selector: a
      text: "Show prompt"
  - alert:
      text: "Yes?"
      confirm: false

  # Open and type wrong
  - click:
      selector: a
      text: "Show prompt"
  - alert:
      text: "Yes?"
      input: "foo"
      confirm: true

  # Open and type correct
  - click:
      selector: a
      text: "Show prompt"
  - alert:
      text: "Yes?"
      input: "yes"
      confirm: true

  - wait: 1
  - ensure: h1#Info
